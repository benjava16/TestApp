<form (ngSubmit)="login">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email" name="email">email</ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password">Password</ion-input>
  </ion-item>

  <ion-button expand="full" color="warning" type="submit">Login</ion-button>
</form>

<ion-button color="danger" expand="full" (click)="register()">registrar</ion-button>
