<form (ngSubmit)="login()">
  <ion-item>
    <ion-avatar slot="start">
      <img alt="User" src="https://w7.pngwing.com/pngs/81/570/png-transparent-profile-logo-computer-icons-user-user-blue-heroes-logo.png" />
    </ion-avatar>
    <ion-label position="floating" labelPlacement="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email" name="email" placeholder="Ingrese su correo electronico" labelPlacement="floating"></ion-input>
  </ion-item>
  <ion-item>
    <ion-avatar slot="start">
      <img alt="Password" src="https://w7.pngwing.com/pngs/708/705/png-transparent-password-manager-password-safe-android-blue-electric-blue-advanced-encryption-standard-thumbnail.png" />
    </ion-avatar>
    <ion-label position="floating" labelPlacement="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Ingrese su contraseÃ±a" labelPlacement="floating"></ion-input>
  </ion-item>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button type="submit" expand="block" color="primary">Ingresar como alumno</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="primary">Ingresar como docente</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
<div>
  <ion-button (click)="register()" color="primary" expand="block" fill="outline">Registrar</ion-button>
</div>
